<!DOCTYPE html>
        <html>
           <head>
        <title>BMI Calculator</title>
            
         </head>
         <style>
*{font-family: monospace;
}
input{
      border: 2px solid red;
}

         </style>
         <body>
             <p><i>User</i></p>
        <h1>Body Mass Index Calculator</h1>
        <p>Enter your height: <input type="text" id="height"/>
            <select type="multiple" id="heightunits">
                <option value="metres" selected="selected">metres</option>
                <option value="inches">inches</option>
            </select>
             </p>
        <p>Enter your weight: <input type="text" id="weight"/>
            <select type="multiple" id="weightunits">
                <option value="kg" selected="selected">kilograms</option>
                <option value="lb">pounds</option>
            </select>
        </p>
        <input type="submit" value="computeBMI" onclick="computeBMI();">
        <h1>Your BMI is: <span id="output">?</span></h1>
        
        <h2>This means you are: <span id="comment"> ?</span> </h2> 
         </body>
         <script type="text/javascript">
          
            function computeBMI() {
                // user inputs
                var height = Number(document.getElementById("height").value);
                var heightunits = document.getElementById("heightunits").value;
                var weight = Number(document.getElementById("weight").value);
                var weightunits = document.getElementById("weightunits").value;
        
        
                //Convert all units to metric
                if (heightunits=="inches")console.log( height/39.3700787);
                if (weightunits == "lb") console.log (weight / 2.20462);
        
                //Perform calculation
        
                //        var BMI = weight /Math.pow(height, 2)*10000;
                var BMI = Math.round(weight*703 / Math.pow(height, 2));
        
                //Display result of calculation
                document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
        
                var output = Math.round(BMI * 100) / 100
                if (output < 18.5)
                    document.getElementById("comment").innerText = "Underweight";
                else if (output >= 18.5 && output <= 25)
                    document.getElementById("comment").innerText = "Normal";
                else if (output >= 25 && output <= 30)
                    document.getElementById("comment").innerText = "OverWeight";
                else if (output >= 30 && output <= 35)
                    document.getElementById("comment").innerText = "Obesity(class 1)";
                else if (output >= 35 && output <= 40)
                    document.getElementById("comment").innerText = "Obesity(class 2)"; 
               else if (output > 40)
                    document.getElementById("comment").innerText = "Morbid Obesity";  
                }
                
        </script>
        </html>
